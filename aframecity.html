<html>
  <head>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-system@1.4.0/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </head>
  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
  <body>


    <a-scene>
    <!-- <a-entity environment="preset: forest; dressingAmount: 500"></a-entity>-->
        <a-sky color = blue></a-sky>


        <a-plane position="0 0 -4" rotation="-90 0 0" width="500" height="500" color="black"></a-plane>

        <a-sphere id = "sun" color = "yellow" radius = "3" position = "5 50 -75"></a-sphere>
        <a-light type="ambient" color="white" position="5 50 -75"></a-light>

        <a-cylinder color = "black" position = "2 0 -2" radius = "0.25" height = "10" class = 'lamp'></a-cylinder>
        <a-sphere position = "2 5 -2" radius = "0.5" color = "orange"></a-sphere>
<!--POSITION & SCALE = X(left-right) Y(up-down) Z(back-front)-->
    <!--front left side-->
        <a-box color="gray" position="-5 10 -5" scale="5 21 5" src = "https://www.textures.com/system/categories/12395/frontend-large.jpg" class='building'></a-box>
        <a-box color="gray" position="-5 10 -13" scale="5 20 5" class='building'></a-box>
        <a-box color="gray" position="-5 10 -19" scale="5 18 5" class='building'></a-box>

        <!--front right side-->
        <a-box color="gray" position="5 10 -5" scale="5 21 5" class='building'></a-box>
        <a-box color="gray" position="5 10 -13" scale="5 20 5" class='building'></a-box>
        <a-box color="gray" position="5 10 -19" scale="5 18 5" class='building'></a-box>       




        <!--back left side-->
        <a-box color="gray" position="-5 10 5" scale="5 21 5" class='building'></a-box>
        <a-box color="gray" position="-5 10 11" scale="5 20 5" class='building'></a-box>
        <a-box color="gray" position="-5 10 19" scale="5 18 5" class='building'></a-box>

        <!--back right side-->
        <a-box color="gray" position="5 10 3" scale="5 21 5" class='building'></a-box>
        <a-box color="gray" position="5 10 13" scale="5 20 5" class='building'></a-box>
        <a-box color="gray" position="5 10 19" scale="5 18 5" class='building'></a-box>   

  </a-scene>
  </body>
</html>
